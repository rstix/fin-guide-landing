<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin-Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="table">
      <div class="table-head">
        <div class="table-head-item">Fixed costs</div>
        <div class="table-head-item">Amount</div>
        <div class="table-head-item">Yearly frequency</div>
        <div class="table-head-item">Mothly</div>
        <div class="table-head-item">Yearly</div>
      </div>

      <div class="table-row">
        <input type="text" class="table-row-item" placeholder="Rent" />
        <input type="text" class="table-row-item" placeholder="475" />
        <input type="text" class="table-row-item" placeholder="12" />
        <div class="table-row-item"></div>
        <div class="table-row-item"></div>
      </div>

      <div class="table-row">
        <input type="text" class="table-row-item" placeholder="Electricity" />
        <input type="text" class="table-row-item" placeholder="70" />
        <input type="text" class="table-row-item" placeholder="3" />
        <div class="table-row-item"></div>
        <div class="table-row-item"></div>
      </div>
    </div>
    <button id="addRowBtn">add row</button>
    <script src="script.js"></script>
  </body>
</html>
